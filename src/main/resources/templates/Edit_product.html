<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="'CRUD IMG'">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <h1 style="text-align: center">
    <img th:src="${product.photosImagePath}" alt="No photo" width="150" height="150">
    </h1>
    <br>
    <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
        <table border="0" cellpadding="10">
            <tr>
                <td>Product Id:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{productName}" placeholder="Product Name"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" placeholder="Price"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="image" accept="image/png,image/jpeg"></td>
            </tr>
            <tr>
                <td colspan="2"> <button type="submit" class="btn btn-primary"></button>Guardar Producto </td>
            </tr>
        </table>
    </form>
    <a th:href="@{/}">Volver</a>

</div>
</body>
</html>
